<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <div id="root"></div>
    <script>
      // GitHub Pages SPA refresh fix:
      // If the user refreshes a nested route like `/plans`, Pages serves `404.html`.
      // Our `404.html` redirects back to `/?redirect=...` so we restore the route here
      // before React Router mounts.
      (function () {
        const params = new URLSearchParams(window.location.search);
        const redirect = params.get("redirect");
        if (!redirect) return;

        params.delete("redirect");
        const baseRoot = window.location.pathname.replace(/\/?$/, "/");
        const newUrl =
          baseRoot.replace(/\/$/, "") +
          redirect +
          (params.toString() ? `?${params.toString()}` : "");

        window.history.replaceState(null, "", newUrl);
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
